name: Build and deploy (Hugo + Pages)

on:
  push:
    branches: [ "root" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.148.2"
          extended: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

            - name: List files (debug)
        run: |
          pwd
          ls -la
          ls -la config/_default || true

      - name: Build site
        run: |
          hugo --gc --minify \
               --baseURL "https://lkmgit.github.io/" \
               --config "config/_default/config.yml"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
